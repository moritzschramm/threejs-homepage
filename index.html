<!DOCTYPE html>
<html>
	<head>
		<title>MO5.CH</title>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
				renderer.autoClearColor = false;
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				// paste your code from the geometryGUI here
				
				
				geometry = new THREE.IcosahedronGeometry(150, 1);
				material = new THREE.MeshNormalMaterial({shading: THREE.SmoothShading, wireframe: true, wireframeLinewidth: 1});
				mesh = new THREE.Mesh(geometry, material);
				mesh.castShadow = true;
				scene.add(mesh);
				
				renderer.shadowMapEnabled = true;				


			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here
				
				mesh.position.x = Math.sin( Date.now() * 0.0008 ) * 500;  
				mesh.position.y = Math.sin( Date.now() * 0.0007 ) * 500; 
				mesh.position.z = Math.sin( Date.now() * 0.0006 ) * 700; 
				
				mesh.rotation.x = Date.now() * 0.0000005;	
				mesh.rotation.y = Date.now() * 0.0000005;	
				mesh.rotation.z = Date.now() * 0.0000005;
				
				camera.lookAt(mesh.position);
				

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
